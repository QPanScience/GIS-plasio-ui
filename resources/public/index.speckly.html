<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            line-height: 1.5;
            color: #666;
        }

        .bootup {
            position: fixed;
            left: 0; right: 0; top: 0; bottom: 0;
            text-align: center;
            padding-top: 30px;
            color: #444;
            font-size: 60px;
            letter-spacing: -5px;
            margin: 0;
        }

        .bootup .powered-by {
            font-size: 14px;
            letter-spacing: 0;
            margin-top: 6em;
            font-weight: bold;
            color: #888;
            position: relative;
            left: -3rem;
        }

        .bootup .speckly-startup-logo {
            color: #0097a7;
            margin: 5rem 10rem 0 10rem;
        }

        .bootup .speckly-border-image {
            position: relative;
            top: -2rem;
            left: 2rem;
        }

        .bootup .entwine-startup-logo {
            background: url(img/entwine.png);
            height: 40px;
            width: auto;
            margin: 0;
            padding: 0;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat no-repeat;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        #app {
            position: relative;
            height: 100%;
        }
    </style>
</head>
<body class="noselect">
<div id="app">
    <div class="bootup">
        <div class="speckly-startup-logo">speck.ly</div>
        <img class="speckly-border-image" src="img/speckly_bottom_border.svg">

        <div>
            <div class="powered-by">Powered by </div>
            <div class="entwine-startup-logo"></div>
        </div>
    </div>
</div>
<script src="plasio-ui.js" type="text/javascript"></script>

         rememberUIState: true,
