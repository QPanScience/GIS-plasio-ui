<!DOCTYPE html>
<html>

    <style>
        body {

        .bootup h3 {

            font-family: Impact, Charcoal, sans-serif;

        }

            margin: 0px;
            padding: 0px;
            width: auto;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat no-repeat;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        #app {
            position: relative;
            height: 100%;
        }
    </style>
